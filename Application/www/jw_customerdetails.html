            <div class="w-form" id="customerdetails">
              <form name="email-form" action="#">
                <div class="separator-button-input"></div>
                  <div>
                    <label class="label-form" for="address-field">Address</label>
                    <input class="w-input input-form" id="address-field" value="233/26" type="text" name="address" required="required">

                  </div>
                  <div>
                    <label class="label-form" for="full-name-field">FULL NAME</label>
                    <input class="w-input input-form" id="full-name-field" type="text" name="fullname" value="" required="required">

                  <div>

                    <input class="w-input input-form" id="email-field" type="email" name="email" value="" required="required">
                    <div class="separator-fields"></div>
                  </div>
                  <div>
                    <label class="label-form" for="Phone-field">Phone</label>
                    <input class="w-input input-form" id="Phone-field" type="tel" name="phone" value="" required="required">
                    <div class="separator-fields"></div>
                  </div>
                  <div>
                    <label class="label-form" for="datepicker">Date</label>
                    <input class="w-input input-form" id="datepicker" type="text" name="servicedate" value="" required="required">
                    <div class="separator-fields"></div>
                  </div>
                  <div class="w-col-6"  style="float: left;">
                    <label class="label-form" for="node-10">Hours</label>
                    <div class="separator-fields"></div>
                    <select class="w-col-6 w-select input-form select" id="hours" name="hours">

                      <option value="00">00</option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="22">22</option>
                      <option value="23">23</option>

                    <select class="w-col-6 w-select input-form select" id="minutes" name="minutes">
                      <option value="">MM</option>
                      <option value="00">00</option>
                      <option value="30">30</option>
                    </select>
                  </div>
                  <div>

                    </div>
                    <!-- <div class="text-button" id="buyNowBtn">Pay Now</div> -->
