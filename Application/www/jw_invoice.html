                    <div class="separator-fields"></div>

                    <div class="separator-fields"></div>
                  </div>
                  <div>
                    <label class="label-form" for="Invoice Date">Invoice Date</label>

                  </div>
                  <div class="separator-button-input"></div>
                  <div>

                    <div class="separator-fields"></div>
                  </div>
                  <div>
                    <label class="label-form" for="address-field">Address</label>
                    <div class="separator-fields"></div>
                    <input class="w-input input-form" id="address-field" type="text" name="address" required="required" readonly="readonly">
                    <div class="separator-fields"></div>
                  </div>
                  <div>
                    <label class="label-form" for="email-field">EMAIL</label>
                    <div class="separator-fields"></div>
                    <input class="w-input input-form" id="email-field" type="email" name="email" data-name="email" readonly="readonly">
                    <div class="separator-fields"></div>
                  </div>
                  <div>
                    <label class="label-form" for="Phone-field">Phone</label>
                    <div class="separator-fields"></div>
                    <input class="w-input input-form" id="Phone-field" type="tel" name="phone" readonly="readonly">
                    <div class="separator-fields"></div>
                  </div>
                  <div class="separator-button-input"></div>
                  <div>
                    <label class="label-form" for="name">Name of Service</label>
                    <div class="separator-fields"></div>
                    <input class="w-input input-form" id="name" type="text" name="servicename" readonly="readonly">
                    <div class="separator-fields"></div>
                  </div>
                  <div>
                    <label class="label-form" for="date">Date of Service</label>

                    <input class="w-input input-form" id="date" type="text" name="servicedate" readonly="readonly">
                    <div class="separator-fields"></div>
                  </div>
                  <div class="w-col-6"  style="float: left;">

                  <div class="w-col-6"  style="float: left;">

                    <input class="w-input input-form" id="amount" type="text" name="paidamount" readonly="readonly">
